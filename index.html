<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contanier">
        <div class="name">Project DOOM</div>
        
        <div class="body">
            <ul class="task-list">
                <!-- Task items will be appended here -->
            </ul>
            <p class="empty-message">No tasks available</p>
        </div>
        
        <div class="input">
            <input type="text" class="text" placeholder="Enter your task"> 
            <span class="button"><button class="adbtn">Add</button></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
